<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

<style>
  /* Reset b√°sico */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
  }
  
  /* Grid layout */
  .grid-container {
    display: grid;
    grid-template-columns: 80px 1fr;
    grid-template-rows: 70px 1fr;
    grid-template-areas:
      "sidebar header"
      "sidebar main";
    height: 100vh;
  }
  
  /* Sidebar */
  .sidebar {
    grid-area: sidebar;
    background-color: #002c87;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 16px 0;
  }
  
  .logo-circle {
    width: 50px;
    height: 50px;
    background-color: white;
    border-radius: 50%;
    margin-bottom: 40px;
  }
  
  .nav-links {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .nav-links a,
  .logout a {
    color: white;
    font-size: 24px;
    text-decoration: none;
  }
  
  .logout {
    margin-bottom: 20px;
  }
  
  /* Header */
  .header {
    grid-area: header;
    background-color: #ffffffcc;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    border-bottom: 2px solid #73bff6;
  }
  
  .header-left {
    display: flex;
    align-items: center;
    font-size: 1.5rem;
    font-weight: bold;
    color: #0138b4;
  }
  
  .header-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  
  /* Search */
  .search {
    position: relative;
    width: 40px;
    height: 40px;
    overflow: hidden;
    border-radius: 50px;
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #73bff6;
    transition: width 0.4s ease;
  }
  
  .search input {
    border: none;
    outline: none;
    width: 180px;
    padding: 8px 12px;
    background: transparent;
    color: #0138b4;
    font-weight: 500;
    display: none;
  }
  
  .search:hover {
    width: 220px;
    justify-content: flex-start;
    padding-left: 12px;
  }
  
  .search:hover input {
    display: inline-block;
  }
  
  /* About Link */
  .about-link {
    text-decoration: none;
    color: #0138b4;
    font-weight: bold;
  }
  
  /* Main */
  .main-content {
    grid-area: main;
    background: linear-gradient(135deg, #0138b4, #73bff6);
    padding: 32px;
    color: white;
    overflow-y: auto;
  }

/* Se√ß√£o 2 - Barracas Section */
.barracas-section {
  margin-top: 32px;
}

.barracas-section h2 {
  font-size: 3rem;
  margin-bottom: 24px;
}

.barracas-grid {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
}

.barraca-card {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  width: calc(33.333% - 16px);
  min-width: 250px;
  text-align: center;
  color: #0138b4;
}

.barraca-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.barraca-card h3 {
  margin: 16px 0 8px;
  font-size: 1.2rem;
}

.barraca-info {
  font-size: 0.9rem;
  margin-bottom: 16px;
  color: #666;
}
</style>
